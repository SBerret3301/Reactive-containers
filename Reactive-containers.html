<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character set and viewport for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS and JS files -->
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>
    <!-- Set the title of the document -->
    <title>Responsive Containers</title>
</head>
<body>
    <!-- Main Container with Padding Top (pt-3) -->
    <div class="container pt-3">
        <h1>Responsive Containers</h1>
        <p>Resize the browser window to see the effect.</p>
    </div>

    <!-- Responsive Containers with Borders -->
    <div class="container-sm border">.container-sm</div>
    <div class="container-md mt-3 border">.container-md</div>
    <div class="container-lg mt-3 border">.container-lg</div>
    <div class="container-xl mt-3 border">.container-xl</div>
    <div class="container-xxl mt-3 border">.container-xxl</div>   
</body>
</html>
